<!DOCTYPE html>
<html lang="en" ng-app="todoAp">
<head>
	<meta charset="UTF-8">
	<title>Tutorial 2</title>
	<script src="js/angular.min.js"></script>
	<script src="js/Tareas/listaDeTareas.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/listaDeTareas.css">
</head>
<body >
	<h2>Lista de Tareas</h2>
	<div ng-controller="ControladorTareas">
		<ul class="unstyled">
			<li ng-repeat="tarea in tareas">
				<input type="checkbox" ng-model="tarea.hecho">
				<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
			</li>
		</ul>
	</div>
</body>
</html>

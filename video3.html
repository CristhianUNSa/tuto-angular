<!DOCTYPE html>
<html lang="en" ng-app="todoAp">
<head>
	<meta charset="UTF-8">
	<title>Tutorial 3</title>
	<script src="js/angular.min.js"></script>
	<script src="js/Tareas/listaDeTareas.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/listaDeTareas.css">
</head>
<body >
	<h2>Lista de Tareas</h2>
	<div ng-controller="ControladorTareas">
		<span>{{restantes()}} de {{tareas.length}}</span>
		[<a href="#" class="text-danger" ng-click="eliminar()">Eliminar tareas hechas</a>]
		<ul class="unstyled">
			<li ng-repeat="tarea in tareas">
				<input type="checkbox" ng-model="tarea.hecho">
				<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
			</li>
			<form ng-submit="agregarTarea()">
				<input type="text" placeholder="Agregar nueva tarea" ng-model="textoNuevaTarea">
				<button class="btn btn-primary" type="submit">Agregar</button>
			</form>
		</ul>
	</div>
</body>
</html>
